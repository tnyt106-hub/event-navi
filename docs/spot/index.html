<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <!-- Step1: 詳細ページも「ページ名｜サイト名」の形式に揃える -->
  <title>施設詳細｜イベントガイド【四国版】</title>
  <!-- Step1: 詳細ページで確認できる情報を description に明記する -->
  <meta name="description" content="四国のイベント施設の詳細ページです。開催予定イベント、アクセス情報、関連導線を確認できます。" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="spot-page">
  <header class="spot-header">
    <a class="spot-back-link" href="../index.html">地図へ戻る</a>
    <!-- Step1: h1 を title と同一のページ名に統一する -->
    <h1 class="spot-page-title">施設詳細</h1>
  </header>

  <main class="spot-container">
    <!-- 現在の階層が分かるよう、スポット詳細ページにもパンくずを配置する -->
    <nav class="breadcrumb" aria-label="パンくずリスト">
      <ol class="breadcrumb__list">
        <li class="breadcrumb__item"><a href="../index.html">ホーム</a></li>
        <li class="breadcrumb__item" aria-current="page"><span>施設詳細</span></li>
      </ol>
    </nav>

    <!-- エラー時の表示領域（JSで切り替え） -->
    <section id="spot-error" class="spot-error" hidden>
      <h2 class="spot-error__title">スポットが見つかりません</h2>
      <p class="spot-error__text">URLにスポットIDが含まれていないか、該当データが存在しません。</p>
      <a class="spot-error__link" href="../index.html">トップへ戻る</a>
    </section>

    <!-- スポット詳細（JSで描画） -->
    <article id="spot-content" class="spot-content" hidden>
      <div class="spot-content__meta">
        <p id="spot-category" class="spot-category"></p>
        <p id="spot-area" class="spot-area"></p>
      </div>
      <h2 id="spot-title" class="spot-title"></h2>
      <section class="spot-intro">
        <h3 class="spot-intro__title">このスポットについて</h3>
        <p id="spot-intro" class="spot-intro__text"></p>
      </section>

      <!-- イベント情報セクション（JSで描画） -->
      <!-- イベント情報エリア（見た目のまとまりを作るためのラッパー） -->
      <section class="spot-events">
        <div class="spot-events__header">
          <h3 class="spot-events__title">開催予定のイベント</h3>
          <p id="spot-events-updated" class="spot-events__updated" hidden></p>
        </div>
        <!-- タブ・一覧・もっと見るを1つのパネルとしてまとめる -->
        <div id="spot-events-body" class="spot-events__body">
          <div class="spot-events__panel">
            <div id="spot-events-tabs" class="spot-events__tabs" hidden></div>
            <p id="spot-events-status" class="spot-events__status">イベント情報を読み込んでいます。</p>
            <ul id="spot-events-list" class="spot-events__list" hidden></ul>
            <button id="spot-events-more" class="spot-events__more" type="button" hidden>もっと見る</button>
          </div>
        </div>
      </section>

      <!-- 導線ボタン領域（必要な項目のみ表示） -->
      <div class="spot-actions">
        <a id="spot-google-link" class="spot-action-btn spot-action-btn--primary" href="#" target="_blank" rel="noopener noreferrer">Googleマップで開く</a>
      </div>

      <!-- 収益導線：将来差し込み用のプレースホルダ -->
      <section class="spot-cta">
        <h3>周辺で泊まる</h3>
        <div class="spot-cta__links">
          <a class="spot-action-btn" href="#">宿泊施設を探す</a>
          <a class="spot-action-btn" href="#">周辺ホテルの空室を見る</a>
        </div>
      </section>

      <section class="spot-cta">
        <h3>予約する</h3>
        <div class="spot-cta__links">
          <a class="spot-action-btn" href="#">体験を予約する</a>
          <a class="spot-action-btn" href="#">レストランを予約する</a>
        </div>
      </section>

      <section class="spot-cta">
        <h3>公式サイト</h3>
        <div class="spot-cta__links">
          <a class="spot-action-btn" href="#">公式情報を見る</a>
        </div>
      </section>

      <!-- 関連導線領域（プレースホルダ） -->
      <section class="spot-related">
        <h3>関連スポット</h3>
        <p>準備中：今後おすすめスポットを表示します。</p>
      </section>
    </article>
  </main>

  <noscript>
    <p class="spot-error__text">このページはJavaScriptを有効にすると表示できます。</p>
  </noscript>

  <script src="spot.js"></script>
</body>
</html>
