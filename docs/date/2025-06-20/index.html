<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="robots" content="noindex,follow" />

  <title>2025年06月20日のイベント一覧｜イベントナビ【四国版】</title>
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<body>
  <header>
    <h1>2025年06月20日のイベント</h1>
  </header>
  <main>
  <nav class="spot-actions" aria-label="日付ナビゲーション">
    <a class="spot-action-btn" href="../2025-06-15/">前日</a>
    <a class="spot-action-btn" href="../2025-06-21/">翌日</a>
  </nav>
  <section class="date-ad" data-ad-position="top">
<!-- 日付ページ・日付一覧ページに埋め込まれる広告枠のテンプレート -->
<div class="ad-card" role="complementary" aria-label="広告">
  <p class="ad-card__title">おすすめ情報</p>
  <div class="ad-card__body">
    <p>地域のお出かけ情報や便利なサービスをまとめています。</p>
    <p>
      <a href="https://example.com/" target="_blank" rel="sponsored noopener noreferrer">スポンサーリンクの例を入れておく</a>
    </p>
  </div>
  <p class="ad-card__disclaimer">※広告・アフィリエイトリンクを含みます。</p>
</div>

  </section>
  <section class="spot-events" aria-labelledby="events-title">
    <div class="spot-events__header">
      <h2 id="events-title" class="spot-events__title">イベント一覧</h2>
    </div>
    <div class="spot-events__body">
      <div class="spot-events__panel">
        <ul class="spot-events__list">
  <li class="spot-event-card">
    <p class="spot-event-card__date">2025-06-20</p>
    <h2 class="spot-event-card__title">第9回 響命2025 in 高松「夏至」</h2>
    <p class="spot-event-card__venue">会場: 香川県県民ホール レグザムホール</p>
    <a class="spot-event-card__link" href="http://kenminhall.com/visitors/event_detail/?id=9129" target="_blank" rel="noopener noreferrer">公式・参考リンク</a>
  </li>
        </ul>
      </div>
    </div>
  </section>

  </main>
  <footer class="trial-footer">
    © 2026 イベントナビ【四国版】 - 公共施設イベント情報を正確に届けるアーカイブサイト
  </footer>
</body>
</html>
